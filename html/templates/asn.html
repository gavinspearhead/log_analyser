
{% if asn_data != {} %}
<h5>ASN information for {{item}}</h5>
<ul>
    {% for y in asn_data %}
    <li>{{y}} : {{ asn_data[y] }} </li>
    {% endfor %}
</ul>
{%endif%}

{% if location != {} %}
<h5>Location information for {{item}}</h5>
<ul>
    {% for y in location %}
    <li>{{y}} : {{ location[y] }} </li>
    {% endfor %}
</ul>
{%endif%}

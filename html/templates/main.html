    <script type="text/javascript" src="{{ url_for('static', filename='js/popper.js') }}"></script>

<body class="text-white bg-dark">

<script type="text/javascript">

</script>

<div id="maindiv" class="container-fluid max-height no-overflow">
    <nav class="navbar navbar-fixed-top">
    <div>
        <h2 id="header"></h2>
        <!-- Button trigger modal
        <button type="button" id="hidefeeds" class="btn btn-secondary btn-sm"><span class="left_menu"><i class="fas fa-angle-double-left"></i></span><span class="right_menu hidden"><i class="fas fa-angle-double-right"></i></span></button>
        <button type="button" class="btn btn-secondary btn-sm" id="addfeedbutton">Add Feed</button>
        <button type="button" id="uploadopml" class="btn btn-secondary btn-sm">Import OPML</button>
        <button type="button" id="editcategory" class="btn btn-secondary btn-sm">Categories</button>
        &nbsp; &nbsp;
        <button type="button" id="markread" class="btn btn-secondary btn-sm">Mark read</button> -->
    </div>
    <div class="navbar-right">
    <div class="input-group input-group-sm">
        <input id="searchbar" class="form-control bg-dark border-darkish"  type="text" placeholder="Search">
         <span class="input-group-btn border-darkish">
        <button type="button" id="searchbutton" class="btn btn-secondary btn-sm border-darkish">Search</button></span>
    </div>
    </div>
</nav>

    <div class="row max-height">
        <div class="col-3 scrollable bottom_margin" id="logtypes">
            <ul class="list-unstyled components" id="log_list">
                <hr>
                <li><b>Apache</b>
                    <ul id="apache_ip_addresses">IP Addresses</ul>
                    <ul id="apache_time_ips">IP Addresses per time</ul>
                    <ul id="apache_codes">Response Codes</ul>
                    <ul id="apache_method">HTTP Method</ul>
                    <ul id="apache_protocol">Protocol and versions</ul>
                    <ul id="apache_urls">URLs</ul>
                    <ul id="apache_time_urls">URLs per time</ul>
                    <ul id="apache_size_ip">Total size per IP</ul>
                </li>
                <li><b>SSH</b>
                    <ul id="ssh_users">Users</ul>
                    <ul id="ssh_new_users">New Users</ul>
                    <ul id="ssh_time_users">Users per time</ul>
                    <ul id="ssh_ip_addresses">IP addresses</ul>
                    <ul id="ssh_time_ips">IP addresses per time</ul>
                </li>
            </ul>
        </div>

        <div class="col scrollable bottom_margin" id="itemstablediv">
            <div>
            <input type="radio" class="btn-check" name="timeperiod" id="hourly" autocomplete="off" >
            <label class="btn btn-secondary" for="hourly">Last Hour</label>

            <input type="radio" class="btn-check" name="timeperiod" id="daily" autocomplete="off" checked>
            <label class="btn btn-secondary" for="daily">Today</label>

            <input type="radio" class="btn-check" name="timeperiod" id="yesterday" autocomplete="off">
            <label class="btn btn-secondary" for="yesterday">Yesterday</label>

            <input type="radio" class="btn-check" name="timeperiod" id="weekly" autocomplete="off">
            <label class="btn btn-secondary" for="weekly">Week</label>

            <input type="radio" class="btn-check" name="timeperiod" id="monthly" autocomplete="off">
            <label class="btn btn-secondary" for="monthly">Month</label>
                </div>
            <br>
            <div>
            <table class="table table-dark table-condensed table-sm table-hover" id="itemstable" cellpadding="0" cellspacing="0">
            <tbody></tbody>
            </table>
            </div>
        </div>
    </div>
</div>


<div id="alert_success_bar" class="hidden alert_bar alert_outer">
<div class="alert alert-success alert-dismissable fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <span id="alert_success_text"></span>
</div>
</div>

<div id="alert_error_bar" class="hidden alert_bar alert_outer" >
<div class="alert alert-danger alert-dismissable fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <span id="alert_error_text"></span>
</div>
</div>
